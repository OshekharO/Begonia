    <div class="body">

        <div class="subbody">

            <div class="desbox">
                <div class="item">

                <div class="item">

            <h2>SCREENSHOTS</h2>

                <img src="ss/01.jpg">

        </div>


    </div>
    <script>
        var image = 0;
        var slideIndex = 0;


        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementById("screenshot").children;
            for (i = 0; i < slides.length; i++) {
                slides[i].style.opacity = "0.5";

                slides[i].style.transform = 'scale(1, 1)';
            }
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            slides[slideIndex].style.opacity = 1;
            slides[slideIndex].style.transform = 'scale(1.1, 1.1)';
            slideIndex++;
            setTimeout(showSlides, 2000);

        }

    </script>
